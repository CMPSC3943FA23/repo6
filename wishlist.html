<!DOCTYPE html>
<html>
<head>
    <title>Wishlist - Hobby Harmony</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Add Item to Wishlist</h2>
        <form>
            <div class="form-group">
                <label for="itemName">Item Name:</label>
                <input type="text" class="form-control" id="itemName" placeholder="Enter item name">
            </div>
            <div class="form-group">
                <label for="itemDescription">Item Description:</label>
                <textarea class="form-control" id="itemDescription" rows="3" placeholder="Enter item description"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Add to Wishlist</button>
        </form>
    </div>
</body>
</html>
