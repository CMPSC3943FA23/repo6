<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Image -->
                <img src="https://files.oaiusercontent.com/file-aAM62llSVtrCTQrkKkARkJLN?se=2023-11-18T01%3A52%3A26Z&sp=r&sv=2021-08-06&sr=b&rscc=max-age%3D31536000%2C%20immutable&rscd=attachment%3B%20filename%3Dddf30673-202b-4b6e-8c9b-ff00c6b98d4b.webp&sig=8sknzskgDb8G2pmhxA17rIA1zAzBBBcWW49465MX5Jc%3D" class="img-fluid" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h2>Subscription Plans</h2>
                <p class="lead">Choose the plan that's right for you.</p>

                <!-- Regular Plan -->
                <div class="mb-4">
                    <h4>Regular Plan</h4>
                    <p class="text-muted">Enjoy basic features for just a small price.</p>
                    <h3 class="text-success">$4.99/month</h3>
                    <button class="btn btn-outline-primary btn-lg">Choose Regular</button>
                </div>

                <!-- Premium Plan -->
                <div>
                    <h4>Premium Plan</h4>
                    <p class="text-muted">Get all premium features and more.</p>
                    <h3 class="text-success">$9.99/month</h3>
                    <button class="btn btn-primary btn-lg">Choose Premium</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
