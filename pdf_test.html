<!DOCTYPE html>
<body>
    <div id="content-to-save">Hello there.</div>
    <button id="savePDF">Save PDF</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        document.querySelector("#savePDF").addEventListener("click", function() {
            let contentToSave = document.querySelector('#content-to-save');

            let opt = {
                margin:       10,
                filename:     'HobbyHarmony.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().from(contentToSave).set(opt).save();
        });
    </script>
</body>
