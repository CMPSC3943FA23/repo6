<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Creating New Asset - Hobby Harmony</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="display.html">Display</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="create.html">Create</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-lg pt-5">
            <h3>Create new asset</h3>
            <form>
                <div class="row">
                    <div class="mb-3 mt-3 col">
                        <label for="friendly" class="form-label">Friendly Name (required):</label>
                        <input type="text" class="form-control" id="friendly" placeholder="My Favorite Thing" name="friendly" required>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 mt-3 col-sm">
                        <label for="manufacturer" class="form-label">Manufacturer:</label>
                        <select class="form-control" id="manufacturer" name="manufacturer">
                            <option value="">Choose manufacturer...</option>
                            <option value="dell">Dell</option>
                            <option value="gateway">Gateway</option>
                            <option value="nvidia">Nvidia</option>
                            <option value="quantum">Quantum</option>
                            <option value="wd">Western Digital</option>
                        </select>
                    </div>
                    <div class="mb-3 mt-3 col-sm">
                        <label for="model" class="form-label">Model:</label>
                        <input type="text" class="form-control" id="model" placeholder="SuperThing 2000" name="model">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 mt-3 col-sm">
                        <label for="location" class="form-label">Location:</label>
                        <select class="form-control" id="location" name="location">
                            <option value="">Choose location...</option>
                            <option value="downstairs">Downstairs Closet</option>
                            <option value="upstairs">Upstairs Closet</option>
                            <option value="asset">Browse for another asset...</option>
                        </select>
                    </div>
                    <div class="mb-3 mt-3 col-sm">
                        <label for="type" class="form-label">Asset Type:</label>
                        <select class="form-control" id="type" name="type">
                            <option value="">Choose asset type...</option>
                            <option value="computer">Computer</option>
                            <option value="hdd">Hard Drive</option>
                            <option value="gpu">Graphics Card</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 mt-3 col">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </form>
            <p class="text-secondary">
                This form will change depending on what custom fields the user has created.<br>
                My example is designed around retro computing.
            </p>
        </div>
    </body>
</html>
