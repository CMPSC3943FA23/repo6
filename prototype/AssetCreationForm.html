<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Asset Creation Form</title>
</head>
<body>
<div class="col-2">
    <form action="asset_submit.php" method="post">
        <div class="p-2">
            <label for="friendly-name">Name Of Asset</label>
            <input type="text" class="form-control" id="friendly-name" placeholder="Name Your Asset" required>
        </div>
        <div class="p-2">
            <label for="manufacturer">Manufacturer</label>
            <input type="text" class="form-control" id="manufacturer" placeholder="Name Of Manufacturer">
        </div>
        <div class="p-2">
            <label for="model">Model</label>
            <input type="text" class="form-control" id="model" placeholder="Name Of Model">
        </div>
        <div class="p-2">
            <label for="asset-type">Type Of Asset</label>
            <input type="text" class="form-control" id="asset-type" placeholder="Name Of Asset Type">
        </div>
        <div class="p-2">
            <label for="location">Location Of Asset</label>
            <input type="text" class="form-control" id="location" placeholder="Location Of Asset">
</div>
<div class="col-4">
        <div class="p-3">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
</div>
</div>
    </form>
</div>
</body>
</html>
